<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/chat-style.css">
    <title>chat</title>
</head>
<body>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>


  <div id="test"></div>

  

  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-h-square"></i> Swastik <i class="fas fa-h-square"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/Draken.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Swastik</div>
            <!-- <div class="msg-info-time">${formatDate(new Date())}</div> -->
          </div>

          <div class="msg-text">
            Hi, welcome to our Project ! My name is Swastik. Select the symptoms you're suffering from to get started. ðŸ˜„
          </div>
          <br>
        </div>
      </div>

      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/Draken.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Swastik</div>
            <!-- <div class="msg-info-time">${formatDate(new Date())}</div> -->
          </div>
          <div class="msg-text">
            <div id="top"></div>
            <input type="button" onclick="first()" value="done">
          </div>
          <br>
        </div>
      </div>

      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/Draken.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Swastik</div>
            <!-- <div class="msg-info-time">${formatDate(new Date())}</div> -->
          </div>
          <div class="msg-text">
            <br>
            <div class="dropdown">
              <input type="text" id="search-input" placeholder="Search...">
              <div class="dropdown-content" id="results"></div>
            </div>
            <br>
          </div>
          <br>
        </div>
      </div>


    </main>

    

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button  class="msger-send-btn">Send</button>
    </form>


  <script src="/static/js/chat.js"></script>
    
</body>
</html>
